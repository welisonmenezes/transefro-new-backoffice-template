<!doctype html>
<html class="fixed">
<head>
	<meta charset="UTF-8">
	<title>Transfero</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

	<section class="body">

		<!-- start: header -->
		<header class="header">
			<div class="logo-container">
				<a href="index.html" class="logo">
					<img src="img/logo.svg" height="35" alt="Transfero" />
				</a>
				<div class="visible-xs toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html"
					data-fire-event="sidebar-left-opened">
					<i class="fa fa-bars" aria-label="Toggle sidebar"></i>
				</div>
			</div>

			<!-- start: search & user box -->
			<div class="header-right">

				<form action="customers.html" class="search nav-form">
					<div class="input-group input-search">
						<input type="text" class="form-control" name="q" id="q" placeholder="Search...">
						<span class="input-group-btn">
							<button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
						</span>
					</div>
				</form>

				<span class="separator"></span>

				<div id="userbox" class="userbox">
					<a data-toggle="dropdown">
						<figure class="profile-picture">
							<img src="img/profile.svg" alt="Joseph Doe" class="img-circle"
								data-lock-picture="img/profile.svg" />
						</figure>
						<div class="profile-info" data-lock-name="John Doe" data-lock-email="johndoe@JSOFT.com">
							<span class="name">Welison Menezes</span>
							<span class="role">administrator</span>
						</div>
						<i class="fa custom-caret"></i>
					</a>

					<div class="dropdown-menu">
						<ul class="list-unstyled">
							<li class="divider"></li>
							<li>
								<a role="menuitem" tabindex="-1" href="logout.html"><i class="fa fa-power-off"></i> Logout</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- end: search & user box -->
		</header>
		<!-- end: header -->

		<div class="inner-wrapper">

			<!-- start: sidebar -->
			<aside id="sidebar-left" class="sidebar-left">

				<div class="sidebar-header">
					<div class="sidebar-toggle hidden-xs" data-toggle-class="sidebar-left-collapsed" data-target="html"
						data-fire-event="sidebar-left-toggle">
						<i class="fa fa-bars" aria-label="Toggle sidebar"></i>
					</div>
				</div>

				<div class="nano">
					<div class="nano-content">
						<nav id="menu" class="nav-main" role="navigation">
							<ul class="nav nav-main">
								<li>
									<a href="index.html">
										<i class="fa fa-home" aria-hidden="true"></i>
										<span>Dashboard</span>
									</a>
								</li>
								<li class="nav-active">
									<a href="customers.html">
										<i class="fa fa-user" aria-hidden="true"></i>
										<span>Customers</span>
									</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>

			</aside>
			<!-- end: sidebar -->

			<section role="main" class="content-body">

				<header class="page-header">
					<h2>Welison de Siqueira Menezes</h2>
				
					<div class="right-wrapper pull-right">
						<ol class="breadcrumbs">
							<li>
								<a href="index.html">
									<i class="fa fa-home"></i>
								</a>
							</li>
							<li>
								<a href="customers.html">
									Customers
								</a>
							</li>
							<li><span>Add</span></li>
						</ol>
					</div>
				</header>

				<main class="cotainer-fluid">
					<div class="row">

						<div class="col-md-6">
							<section class="panel">
								<header class="panel-heading">
									<div class="panel-actions">
										<a class="fa fa-caret-down"></a>
									</div>
									<h2 class="panel-title">Customer Info</h2>
								</header>
								<div class="panel-body">
									<form action="customer-edit.html" method="get">
										<div class="row">
											<div class="col-md-12 form-group">
												<label class="control-label">Type <span class="required">*</span></label>
												<select class="form-control">
													<option>Person</option>
													<option>Company</option>
												</select>
											</div>
										</div>
										<div class="row">
											<div class="col-md-6 form-group">
												<label class="control-label">First Name <span class="required">*</span></label>
												<input type="text" class="form-control">
											</div>
											<div class="col-md-6 form-group">
												<label class="control-label">Last Name <span class="required">*</span></label>
												<input type="text" class="form-control">
											</div>
										</div>
										<div class="row">
											<div class="col-md-6 form-group">
												<label class="control-label">E-mail <span class="required">*</span></label>
												<input type="email" class="form-control">
											</div>
											<div class="col-md-6 form-group">
												<label class="control-label">Brithdate <span class="required">*</span></label>
												<input id="date"  data-plugin-datepicker="" data-plugin-masked-input="" data-input-mask="99/99/9999" placeholder="__/__/____" class="form-control">
											</div>
										</div>
										<div class="row">
											<div class="col-md-6 form-group">
												<label class="control-label">Cellphone Number <span class="required">*</span></label>
												<input id="phone" data-plugin-masked-input="" data-input-mask="(99) 9999-99999" placeholder="(00) 0000-00000" class="form-control">
											</div>
											<div class="col-md-6 form-group">
												<label class="control-label">Phone Number</label>
												<input id="phone" data-plugin-masked-input="" data-input-mask="(99) 9999-99999" placeholder="(00) 0000-00000" class="form-control">
											</div>
										</div>
										<div class="row">
											<div class="col-md-6 form-group">
												<label class="control-label">TaxId <span class="required">*</span></label>
												<input type="text" class="form-control">
											</div>
											<div class="col-md-6 form-group">
												<label class="control-label">Country <span class="required">*</span></label>
												<select data-plugin-selectTwo class="form-control populate">
													<option value=""></option>
													<option value="1">Argentina</option>
													<option value="2">Brasil</option>
													<option value="3">Col√¥mbia</option>
													<option value="4">Paraguai</option>
													<option value="5">Uruguai</option>
												</select>
											</div>
										</div>
										<div class="row mb-none">
											<div class="col-md-12 mb-none">
												<button type="submit" class="mb-xs mt-xs mr-xs btn btn-primary">Save</button>
											</div>
										</div>
									</form>
								</div>
							</section>
						</div>

					</div>

				</main>

			</section>
		</div>

	</section>

	<script src="js/app.js"></script>
</body>
</html>
